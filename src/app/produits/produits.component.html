 <div class="card">
                  <div class="header">
                      <h4 class="title">Produits</h4>
                      <p class="category">liste détaillée</p>
                  </div>
                  <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                              <thead>
                                  <tr>
                                      <th>Nom</th>
                                      <th>Prix</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let p of products.products">
                                      <td>{{p.name}}</td>
                                      <td>{{p.price|number:'0.3'}}</td>
                                  </tr>
                              </tbody>
                        </table>

                  </div>
 </div>
