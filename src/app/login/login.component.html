<div class="card">
  <div class="header">
    <h4 class="title">Authentification</h4>
  </div>
  <div class="content">
    <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" ngModel class="form-control" placeholder="Username" value="">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" ngModel class="form-control" placeholder="Password" value="">
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-info btn-fill pull-right">Signin</button>
      <div class="clearfix"></div>
    </form>
  </div>
</div>
